<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Angular Bootstrap Express Template</title>

    <!-- Insert css files at the end of this group of stylesheets -->
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./style.css">

    <!-- Insert js files here, some libraries require you to have a certain order -->
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- This js file should be the last script you load unless you know what you are doing -->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.routes.js"></script>
    <script src="./services/services.module.js"></script>
    <script src="./services/user.service.js"></script>
    <script src="./header/header.controller.js"></script>
    <script src="./home/home.controller.js"></script>
    <script src="./about/about.controller.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse" ng-controller="HeaderController as vm">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="home" class="navbar-brand">TITLE</a>
            </div>

            <div class="collapse navbar-collapse" id="collapsible-navbar">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <ui-view></ui-view>
    </div>
</body>
</html>
